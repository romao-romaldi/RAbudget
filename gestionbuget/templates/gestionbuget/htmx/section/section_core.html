 <div x-data="{ modalOpenSection: false }" class="max-sm:w-full"
                @keydown.escape.window="modalOpenSection = false" :class="{ 'z-40': modalOpenSection }">
    <div class="flex justify-end max-md:w-full">
        <button @click="modalOpenSection=true"
        type="button" class="px-4 py-2 border border-teal-700 text-teal-700 hover:bg-teal-700
         hover:text-white rounded-lg">Nouvelle section</button>
    </div>

    <template x-teleport="body">
        <div x-show="modalOpenSection" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
            <div x-show="modalOpenSection"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                @click="modalOpenSection=false" class="absolute inset-0 w-full h-full bg-gray-900 bg-opacity-50 backdrop-blur-sm"></div>
            <div x-show="modalOpenSection"
                x-trap.inert.noscroll="modalOpenSection"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                class="relative w-full py-6 bg-white shadow-md px-7 bg-opacity-90 drop-shadow-md backdrop-blur-sm sm:max-w-lg sm:rounded-lg">
                <div class="flex items-center justify-between pb-3">
                    <h3 class="text-lg font-semibold">Ajout√© Une Nouvelle Section</h3>
                    <button @click="modalOpenSection=false" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
                    </button>
                </div>
                <div class="relative w-auto pb-8">
                   
                </div>
            </div>
        </div>
    </template>

</div>
