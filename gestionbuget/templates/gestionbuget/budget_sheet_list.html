{% extends "gestionbuget/base.html" %}

{% block content %}
<div  x-data="{ search: '',  modalOpen: false }" 
    @keydown.escape.window="modalOpen = false"
    :class="{ 'z-40': modalOpen }" class="relative w-auto h-auto">
    <div class="max-w-5xl mx-auto py-8 px-3">
        <div class="flex sm:flex-row sm:items-center justify-between items-center mb-6">
            <h1 class="text-lg md:text-3xl font-bold text-gray-800 sm:mb-0">Liste des Budgets</h1>
           
            <button @click="modalOpen=true" class="px-2 md:px-4 py-2 border rounded-lg bg-teal-700 text-white
            hover:bg-teal-500">Créer une feuille</button>
        </div>
        <div class="mb-4">
            <input 
                x-model="search"
                type="text" 
                placeholder="Rechercher un budget..." 
                class="w-1/2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
        </div>
          
        <div>
            <div class="flex flex-col gap-4" id="list_budget_sheet">
                
                {% for budget in budget_sheets %}
                <div class="flex max-sm:flex-col md:justify-between md:items-center border rounded-lg hover:bg-blue-50 transition py-2 gap-1.5 px-4">
                    <div class="font-medium">{{ budget.title }}</div>
                    <div class="text-sm text-gray-500">{{ budget.date_created|date:"d M Y" }}</div>
                    <div class="mt-2">
                        <a href="{% url 'gestionbudget:budget_sheet_detail' budget.pid %}" class="inline-block px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 text-sm">Voir</a>
                        <a href="{% url 'gestionbudget:budget_sheet_detail' budget.pid %}" class="inline-block px-3 py-1 bg-yellow-100 text-yellow-700 rounded hover:bg-yellow-200 text-sm">Modifier</a>
                        <a href="{% url 'gestionbudget:budget_sheet_detail' budget.pid %}" class="inline-block px-3 py-1 bg-red-100 text-red-700 rounded hover:bg-red-200 text-sm">Supprimer</a>
                    </div>
                </div>
                {% empty %}
                <div class="col-span-4 py-6 text-center text-gray-500">Aucun budget trouvé.</div>
                {% endfor %}
            </div>
        </div>
    </div>

    <template x-teleport="body">
        <div x-show="modalOpen" class="fixed top-0 left-0 z-[99] flex items-center justify-center w-screen h-screen" x-cloak>
            <div x-show="modalOpen"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="ease-in duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0"
                @click="modalOpen=false" class="absolute inset-0 w-full h-full bg-gray-900 bg-opacity-50 backdrop-blur-sm"></div>
            <div x-show="modalOpen"
                x-trap.inert.noscroll="modalOpen"
                x-transition:enter="ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                class="relative w-full py-6 bg-white shadow-md px-7 bg-opacity-90 drop-shadow-md backdrop-blur-sm sm:max-w-lg sm:rounded-lg">
                <div class="flex items-center justify-between pb-3">
                    <h3 class="text-lg font-semibold">CREER UNE FEUILLE DE BUDGET</h3>
                    <button @click="modalOpen=false" class="absolute top-0 right-0 flex items-center justify-center w-8 h-8 mt-5 mr-5 text-gray-600 rounded-full hover:text-gray-800 hover:bg-gray-50">
                        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>  
                    </button>
                </div>
                <div class="relative w-auto pb-8">
                    {% include "gestionbuget/htmx/budgetsheet_created.html" %}
                </div>
            </div>
        </div>
    </template>

</div>
{% endblock content %}

{% block js %}
<script>
    function handleAddBudgetSheet(event) {
        this.responseStatus = event.detail.xhr.status;
        if (this.responseStatus === 201){
            this.modalOpen = false;
            this.title = "Success";
            this.description = "La feuille de budget a été créée avec succès.";
            this.type = "success";
            this.popToast();
            // this.$dispatch('htmx:after-request', { successful: true });
        }
        else {
            this.title = "Erreur";
            this.description = "Une erreur s'est produite lors de la création de la feuille de budget.";
            this.type = "Danger";
            this.popToast();
        }

    }
</script>
{% endblock js %}
